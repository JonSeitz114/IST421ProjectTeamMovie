<section ng-controller=ExampleController>
    <div data-ng-show="!authentication.user">
        <a href="/signup">Signup</a>
        <a href="/signin">Signin</a>
    </div>
    <div data-ng-show="authentication.user">
        <h1>Hello <span data-ngbind="authentication.user.fullName"></span></h1>
        <a href="/signout">Signout</a>
        <ul>
            <li><a href="/#!/articles">List Of Movies</a></li>
            <li><a href="/#!/articles/create">Create Movie</a>
            </li>
        </ul>
    </div>
    <input type=text id=text1 ng-model=name1>
    <input type=text id=text2 ng-model=name2>
    <input type=text id=text3 ng-model=name3>
</section>
