<section data-ng-controller="MoviesController" data-nginit="find()">
    <h1>List Of Movies</h1>
    <ul>
        <li data-ng-repeat="movie in movies">
            <a data-ng-href="#!/movies/{{movie._id}}" data-ngbind="movie.title"></a>
            <br>
            <small data-ng-bind="movie.created | date:'medium'">
            </small>
            <small>/</small>
            <small data-ng-bind="article.userFullName"></small>
            <p data-ng-bind="article.content"></p>
        </li>
    </ul>
    <div data-ng-hide="!articles || articles.length">
        No articles yet, why don't you <a
            href="/#!/articles/create">create one</a>?
    </div>
</section>
